<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allergy Safety Scanner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #faf8ed;
            color: #3a2f17;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Subtle honeycomb pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(rgba(210, 170, 50, 0.12) 1px, transparent 1px),
                radial-gradient(rgba(210, 170, 50, 0.08) 1px, transparent 1px);
            background-size: 40px 40px, 70px 70px;
            background-position: 0 0, 10px 20px;
            pointer-events: none;
            z-index: -2;
        }

        /* Floating honey droplets */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(180, 150, 40, 0.42);
            border-radius: 50%;
            animation: rise 14s infinite ease-in-out;
            filter: blur(1.5px);
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.25; }
            50% { opacity: 0.45; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0.2; }
        }

        .container {
            max-width: 850px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4a3b16;
        }

        .about-text {
            font-size: 17px;
            max-width: 650px;
            margin: 0 auto 30px;
            color: #6a542a;
            line-height: 1.6;
        }

        button {
            background: #d7a429;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #c4901f;
        }

        .legend {
            margin-top: 30px;
            font-size: 18px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 8px 0;
        }

        .icon {
            width: 26px;
            height: 26px;
        }

        #webcam-container {
            margin-top: 30px;
        }

        #label-container div {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 600;
            color: #4a3b16;
        }
    </style>
</head>

<body>

<!-- Background droplets -->
<div class="bubbles">
    <div class="bubble" style="width:100px;height:100px;left:10%;animation-delay:0s;"></div>
    <div class="bubble" style="width:70px;height:70px;left:30%;animation-delay:2s;"></div>
    <div class="bubble" style="width:120px;height:120px;left:55%;animation-delay:4s;"></div>
    <div class="bubble" style="width:90px;height:90px;left:75%;animation-delay:1s;"></div>
    <div class="bubble" style="width:60px;height:60px;left:85%;animation-delay:3s;"></div>
</div>

<div class="container">
    <h1>Allergy Safety Scanner</h1>

    <p class="about-text">
        This tool uses image recognition to help identify whether a snack may contain nuts, does not contain nuts, or could possibly contain nuts. 
        It provides quick help for people who want an easy way to check snack packaging.
    </p>

    <button onclick="init()">Start Scanner</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <div class="legend">
        <div class="legend-item">
            <img class="icon" src="https://img.icons8.com/emoji/48/peanuts-emoji.png">
            Contains Nuts
        </div>
        <div class="legend-item">
            <img class="icon" src="https://img.icons8.com/fluency/48/checkmark.png">
            No Nuts
        </div>
        <div class="legend-item">
            <img class="icon" src="https://img.icons8.com/color/48/help.png">
            Might Contain Nuts
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(250, 250, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                prediction[i].className + ": " +
                prediction[i].probability.toFixed(2);
        }
    }
</script>

</body>
</html>
